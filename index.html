<!DOCTYPE html>
<html>
    <head>
        <title>FilmList</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!--Custom Stylesheet-->
        <link rel="stylesheet" href="src/layout.css" type="text/css">
        <!--Api stuff-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script type="text/javascript" src="src/filmlist.js"></script>
    </head>
    <body>
        <div class="header-wrapper">
            <header id="header" class="jumbotron jumbotron-fluid text-center">
                <!--TODO: Combine title and logo in a single image-->
                <h1 class="logo"><a href="index.html"><img src="images/logo.png" width="90" height="53" alt="logo" /></a> <span class="alt-logo">Film List</span></h1>
            </header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div id="nav-wrapper" class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active"><a href="index.html" class="nav-opt" id="nav-browse">Browse</a></li>
                        <li class="nav-item"><a href="catalog.html" class="nav-opt" id="nav-catalog">Catalog</a></li>
                        <li class="nav-item"><a href="moviequeue.html" class="nav-opt" id="nav-moviequeue">Queue</a></li>
                    </ul>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Account</a>
                        <div class="dropdown-menu">
                            <button class="btn" onclick="openLoginForm()">Login (Debug)</button>
                            <button class="btn">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="browser-wrapper" class="content-wrapper">
            <div class="search-wrapper">
                <input type="text" name="movie-search" placeholder="Enter movie title..." id="searchbar">
                <!--TODO: Replace "Search" with a search icon instead-->
                <button type="submit" class="btn btn-secondary">Search</button>
            </div>   
            <!-- <div class="btn btn-primary" onclick="openLoginForm()">Open login box (Debug)</div> -->
            <div id="footer">
                <p>St. Mary's University Software Engineering Project, Spring 2019</p>
                <p>Catherine Etter | Richard Ogin | Jeremy Ramirez | Matthew Christman | Manuel Amaya</p>
            </div>
        </div>
        <!--Yes, the password is displayed in the URL-->
        <div class="form-popup" id="login-wrapper" hidden>
            <form class="form-container">
                <div class="container">
                    <img src="images/logo.png" width="300">
                    <h1>Login</h1>
                </div>
                <div class="container">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Username" name="username" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" name="password">
                    </div>
                    <button class="btn btn-success" type="submit">Register</button>
                    <button class="btn btn-success" type="submit">Login</button>
                    <button class="btn btn-secondary" onclick="closeLoginForm()">Close (Debug)</button>
                </div>
            </form>
        </div>
    </body>
</html>
