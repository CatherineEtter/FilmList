<div class="form-popup" id="register-wrapper" hidden>
            <!-- if you change "form" tag to "div" tag, it will keep the page from refreshing (only did it for testing) -->
            <form class="form-container">
                <div class="container">
                    <img src="images/logo.png" width="300">
                    <h1>Login</h1>
                </div>
                <div class="container">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Username" name="username" id="emailInput1">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Enter Your Password" name="password" id="passwordInput1">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Enter Password Again" name="password" id="passwordInput2">
                    </div>
                    <button class="btn btn-success" type="submit" onclick="RegisterForm()">Register</button>
                    <button class="btn btn-secondary" onclick="closeRegisterForm()">Close (Debug)</button>
                </div>
            </form>
        </div>
