        <script type="text/javascript" src="src/catalog.js"></script>
    </head>
    <body>
        <div class="header-wrapper">
            <header id="header" class="jumbotron jumbotron-fluid text-center">
                <!--TODO: Combine title and logo in a single image-->
                <h1 class="logo"><a href="index.html"><img src="images/logo.png" width="90" height="53" alt="logo" /></a> <span class="alt-logo">Film List</span></h1>
            </header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div id="nav-wrapper" class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-opt" id="nav-browse">Browse</a></li>
                        <li class="nav-item active"><a href="catalog.html" class="nav-opt" id="nav-catalog">Catalog</a></li>
                        <li class="nav-item"><a href="moviequeue.html" class="nav-opt" id="nav-moviequeue">Queue</a></li>
                    </ul>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Account</a>
                        <div class="dropdown-menu">
                            <button class="btn" onclick="openLoginForm()">Login</button>
                            <button class="btn">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="catalog-wrapper" class="content-wrapper">
            <div id="filter-search-wrapper">
                <div class="search-wrapper">
                <input type="text" name="movie-search" placeholder="Enter movie title..." id="searchbar">
                <!--TODO: Replace "Search" with a search icon instead-->
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
                </div>
                <button id="btn-collapse-filter" class="btn btn-secondary" data-toggle="collapse" data-target="#movie-filter-box"><i class="fas fa-sort-down"></i></button> 
                <div id="movie-filter-box" class="collapse">
                    <form>
                        <div class="form-group">
                            <label for="rating-input">Rating</label>
                            <input id="rating-input" type="number" name="" min="1" max="10">
                            <label for="actor-input">Actor</label>
                            <input id="actor-input" type="text" name="">
                            <label for="director-input">Director</label>
                            <input id="director-input" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label for="genre-select">Genres</label>
                            <select multiple id="genre-select" class="form-control">
                                <option>Action</option>
                                <option>Adventure</option>
                                <option>Comedy</option>
                                <option>Drama</option>
                                <option>Horror</option>
                                <option>Sci-Fi</option>
                                <option>Western</option>
                            </select>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-secondary">Filter</button>
                </div>
            </div>
            <button class="btn" onclick="testAuth()">TEST AUTH</button>
            <button class="btn" onclick="getCatalog()">LOAD CATALOG</button>
        </div>
    </body>
</html>
